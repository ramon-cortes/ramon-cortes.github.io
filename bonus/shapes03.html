<body>
    <p>Click button to draw circles</p>
    <input type='button' onclick='drawCircles()' value='drawCircles'>
    
    <script>
        //Function degToRad copied from:
        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
        function degToRad(degrees) {
            return degrees * (Math.PI / 180);
        }
        
        function convertsToDiv(x, y) {
            let circuloEnTexto = `<div style=" z-index: 1; position: absolute; left: ${x}px; top: ${y}px; width: 50px; height: 50px; border-radius: 50%; border-style: solid; border-color: rgb(238, 53, 53); "> </div>`;
            return circuloEnTexto;
        }
        function drawCircles() {
            let texto = '';
            let circulos = 30; //Amount of circles to draw
            let incr = 75; //Circle radius to place circles
            //texto = convertsToDiv(100, 150);
            //texto += convertsToDiv(150, 150);
            //for (let i = 100; i <= 200; i += 50) {
            //    texto += convertsToDiv(i, 100);
            //}
            for (let alfa = 0; alfa < 360; alfa += (360 / circulos)) {
                let x = 150 + (incr * Math.cos(degToRad(alfa)));
                let y = 200 + (incr * Math.sin(degToRad(alfa)));
                //texto += 'x =' + x + ' y = ' + y + '<br>'; //Testing x and y are working
                texto += convertsToDiv(x, y);
            }
            document.getElementById('output').innerHTML = texto;
        }
    </script>
    <div id="output">

    </div>
